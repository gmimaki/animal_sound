version: '3'
services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    volumes:
      - $PWD/app:/app
    command: /bin/sh -c "npm install && npm run dev"
    tty: true
    ports:
      - 3000:3000
